
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDA 510(k) Agentic Reviewer Pro - Ultra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .coral-text { color: #FF7F50; }
        .coral-bg { background-color: #FF7F50; }
        .markdown-body span[style*="color: coral"],
        .markdown-body span[style*="color:coral"] {
            color: #FF7F50 !important;
            font-weight: 700;
        }

        /* Dark Mode Base */
        .dark body { background-color: #0f172a; color: #f1f5f9; }
        .dark .bg-white { background-color: #1e293b; color: #f1f5f9; }
        .dark .text-slate-900 { color: #f8fafc; }
        .dark .text-slate-500 { color: #94a3b8; }
        .dark .border-slate-200 { border-color: #334155; }
        .dark .bg-slate-50 { background-color: #0f172a; }

        /* Painter Theme Variations (applied via class on body) */
        .style-van-gogh { --theme-accent: #facc15; border-top: 8px solid #1e3a8a; }
        .style-picasso { font-family: 'Inter', sans-serif; filter: contrast(1.1); }
        .style-monet { --theme-accent: #a5f3fc; opacity: 0.95; }
        .style-dali { transform: skewX(-0.5deg); }
        .style-basquiat { --theme-accent: #ef4444; font-family: 'JetBrains Mono', monospace; }
        .style-mondrian { border-left: 20px solid #ef4444; border-right: 20px solid #3b82f6; }
        .style-warhol { filter: saturate(2); }
        .style-rembrandt { filter: sepia(0.2) contrast(1.2); }
        .style-klimt { --theme-accent: #fbbf24; box-shadow: inset 0 0 100px rgba(251, 191, 36, 0.1); }
        .style-banksy { filter: grayscale(0.5); }
        
        .jackpot-anim { animation: jackpot 0.5s ease-in-out infinite; }
        @keyframes jackpot {
          0% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
          100% { transform: translateY(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 transition-all duration-500">
    <div id="root"></div>
</body>
</html>
